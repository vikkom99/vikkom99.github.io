<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://formspree.io/f/mjvllqzv" method="POST">
        <label for="name">Imię:</label><br>
        <input type="text" name="name" id="name"><br>

        <label for="lname">Nazwisko:</label><br>
        <input type="text" name="lname" id="lname"><br>

        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email"><br>

        <label for="phone">Telefon:</label><br>
        <input type="tel" name="phone" id="phone"><br>

        <label for="city">Miasto:</label>
        <select name="city" id="city">
            <option value="krakow">Kraków</option>
            <option value="warsaw">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select>
        <br>
        <div>
            <span>Płeć:</span>
            <input type="radio" name="gender" id="men" value="men">
            <label for="men">M</label>
            <input type="radio" name="gender" id="woman" value="woman">
            <label for="woman">K</label><br>
        </div>
        <label for="check">Zgoda na dane osobowe:</label>
        <input type="checkbox" name="check" id="check"><br>

        <label for="message">Wiadomość:</label><br>
        <textarea name="message" id="message"></textarea><br>
        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
