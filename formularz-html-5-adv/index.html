<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>
    <form action="https://formspree.io/f/xbjwwvvn" method="POST" autocomplete="on">
        <fieldset id="info-border">
            <legend>Customer info</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" autofocus required><br>



            <label for="telephone">Telephone:</label>
            <input type="tel" name="telephone" id="telephone" placeholder="1-234-567-8910" required><br>

            <label for="email">Email addres:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address" required>

        </fieldset>

        <fieldset id="book-border">
            <legend>Books</legend>

            <input list="books" name="booksChoice" id="booksChoise">
            <datalist id="books">
                <option value="Book 1">
                <option value="Book 2">
                <option value="Book 3">
                <option value="Book 4">
                <option value="Book 5">
            </datalist>

            <label for="quantity">Quantity(maximum 5):</label>
            <input type="number" name="quantity" id="quantity" min="1" max="5">
        </fieldset>
        <input class="submit" type="submit" value="Submit">
    </form>
</body>

</html>
